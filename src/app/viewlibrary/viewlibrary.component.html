<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

         
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Book Code</th>
        <th scope="col">Book Name</th>
        <th scope="col">Book Type</th>
        <th scope="col">Author Name</th>
        <th scope="col">Issue Date</th>



      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of libraryData">
       

        <td>{{i.id}}</td>
        <td>{{i.bookcode}}</td>
        <td>{{i.bookname}}</td>
        <td>{{i.booktype}}</td>
        <td>{{i.authorname}}</td>
        <td>{{i.issuedate}}</td>
       

      </tr>
     
    </tbody>
  </table>

        </div>
    </div>
</div>
